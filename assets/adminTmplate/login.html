<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>登录</title>
		<link rel="stylesheet" href="/assets/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="/assets/css/admin/login.css" />
	</head>
	<style>
	    [v-cloak] {
            display: none;
        }
	</style>

	<body class="beg-login-bg">
		<div class="beg-login-box" id="vuecnt">
			<header>
				<h1>后台登录</h1>
			</header>
			<div class="beg-login-main" v-cloak>
				<form action="" class="layui-form" method="post">
					<!--<input name="__RequestVerificationToken" type="hidden" value="fkfh8D89BFqTdrE2iiSdG_L781RSRtdWOH411poVUWhxzA5MzI8es07g6KPYQh9Log-xf84pIR2RIAEkOokZL3Ee3UKmX0Jc8bW8jOdhqo81" />-->
					<div class="layui-form-item">
						<label class="beg-login-icon">
							<i class="layui-icon">&#xe612;</i>
						</label>
						<input type="text" name="username" lay-verify="userName" autocomplete="off" v-model="username" placeholder="登录名/手机号" class="layui-input">
					</div>
					<div class="layui-form-item">
						<label class="beg-login-icon">
							<i class="layui-icon">&#xe642;</i>
						</label>
						<input type="password" name="password" lay-verify="password" autocomplete="off" v-model="password" placeholder="密码" class="layui-input">
					</div>
					<div class="layui-form-item">
						<label>
							<input type="checkbox" name="rememberPass" value="1" v-model="rememberPass" @change="remenberChanged" lay-ignore style="vertical-align: middle;margin: 0 5px;">记住密码
						</label>
					</div>
					<div class="layui-form-item">
						<button class="layui-btn" lay-submit lay-filter="login" style="display: block;width: 100%;">
							<i class="layui-icon">&#xe650;</i> 登录
						</button>
					</div>
				</form>
			</div>
			<footer>
				<p>COPYRIGHT © 2017 www.1gene.com.cn</p>
			</footer>
		</div>
		<script type="text/javascript" src="/assets/layui/layui.js"></script>
		<script src="/assets/lib/vue.min.js"></script>
		<script>
			var vueApp;
			var storage=window.localStorage;

			layui.use(['layer', 'form'], function() {
				var layer = layui.layer,
					$ = layui.jquery,
					form = layui.form();
					
				vueApp = new Vue({
					el: '#vuecnt',
					data: {
						username: storage["loginUserName"] || '',
						password: storage["loginPassword"] || '',
						rememberPass: []
					},
					methods: {
						remenberChanged: function () {
							//console.log(this.rememberPass);
							if(this.rememberPass.length){
								storage["loginUserName"] = this.username;
								storage["loginPassword"] = this.password;
							}else{
								storage.removeItem("loginUserName");
								storage.removeItem("loginPassword");
							}
						}
					}
				})

				form.on('submit(login)',function(data){
					location.href='index.html';
					return false;
				});
			});
		</script>
	</body>

</html>
