<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--ie渲染引擎-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
        <!--忽略电话号码和email识别-->
        <meta name="format-detection" content="telephone=no" />
        <meta name="format-detection" content="email=no" />
        <!--当网站添加到主屏幕快速启动方式，将网站添加到主屏幕快速启动方式-->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!--隐藏ios上的浏览器地址栏-->
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <!-- UC默认竖屏 ，UC强制全屏 -->
        <meta name="full-screen" content="yes">
        <meta name="browsermode" content="application">
        <!-- QQ强制竖屏 QQ强制全屏 -->
        <meta name="x5-orientation" content="portrait">
        <meta name="x5-fullscreen" content="true">
        <meta name="x5-page-mode" content="app">
        <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="/assets/css/pure-min.css">
		<link rel="stylesheet" href="/assets/css/flex.css" />
		<link rel="stylesheet" href="/assets/css/element-ui.css">
		<link rel="stylesheet" href="/assets/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="/assets/css/font-awesome.css">
		<link rel="stylesheet" href="/assets/css/admin/main.css" />
		<link rel="stylesheet" href="/assets/css/styles.css" />
        {% block styles %}{% endblock %}
    </head>
    <body>
        {% block content %}{% endblock %}

    </body>
    <script src="/assets/lib/jquery.min.js"></script>
	<script src="/assets/lib/layer.js"></script>
	<script src="/assets/lib/vue.min.js"></script>
	<script src="/assets/lib/lodash.min.js"></script>
	<script src="/assets/lib/element.min.js"></script>
	<script src="/assets/js/util.js"></script>
    {% block scripts %}{% endblock %}
</html>
